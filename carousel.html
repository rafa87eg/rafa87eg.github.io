<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
</head>
<body>
	<h1 class="col-xs-12 well">Carousel</h1><hr>
	<div class="container">
		<div class="row">
			<div class col-xs-12>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"
	data-interval="500">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="2.jpg" width="800" height="1200">
      <div class="carousel-caption">
      </div>
  </div>
  
    <div class="item">
      <img src="3.jpg" width="800" height="1200">
      <div class="carousel-caption">
      </div>
     </div>    
    <div class="item">
      <img src="7.jpg" width="600" height="900">
      <div class="carousel-caption">
  </div>
</div>
  <div class="item">
      <img src="5.jpg" width="800" height="1200">
      <div class="carousel-caption">
    </div>
 </div>
    <div class="item">
      <img src="6.jpg" width="800" height="1200">
      <div class="carousel-caption">
    </div>
</div>


  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>
</div>
</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
